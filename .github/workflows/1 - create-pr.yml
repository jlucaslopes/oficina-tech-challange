name: CI Feature Branch

on:
  push:
    branches:
      - "feat/**"

jobs:
  build-test:
    name: Build & Test (Maven + Java 21)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build and run tests
        run: mvn clean verify -B

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: build-test
    defaults:
      run:
        working-directory: infra  # ajuste o path do seu cÃ³digo Terraform se necessÃ¡rio
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -no-color

  create-pr:
    name: Create Pull Request to develop
    runs-on: ubuntu-latest
    needs: terraform-plan
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request to develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          title: "Merge feature branch `${{ github.ref_name }}` into develop"
          body: |
            ðŸš€ This PR was automatically created after successful build, test and terraform plan.
            - Branch: `${{ github.ref_name }}`
            - Triggered by: `${{ github.actor }}`
          branch: ${{ github.ref_name }}
          draft: false
