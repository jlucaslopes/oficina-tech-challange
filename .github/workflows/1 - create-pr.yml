name: CI Feature Branch

on:
  push:
    branches:
      - "feat**"
      - "feature/**"

jobs:
  build-test:
    name: Build & Test (Maven + Java 21)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build and run tests
        run: mvn clean install --batch-mode -DskipTests=false

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: build-test
    defaults:
      run:
        working-directory: infra/terraform
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -no-color

  create-pr:
    name: Create or Update Pull Request
    runs-on: ubuntu-latest
    needs: terraform-plan
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout do c√≥digo completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Instalar depend√™ncias CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Criar ou usar branch de develop e abrir PR se necess√°rio
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eo pipefail

          echo "üîÑ Atualizando informa√ß√µes do remoto..."
          git remote set-url origin https://github.com/${{ github.repository }}.git
          git fetch origin --prune --no-tags

          echo "üì¶ Alternando para feature atual para criar o PR..."
          git checkout "${{ github.ref_name }}"

          echo "üîç Preparando branch 'develop' local para compara√ß√£o..."
          # Trazer a ref remota develop para uma branch local 'develop' (for√ßa atualiza√ß√£o)
          git fetch origin develop:develop || true

          # Se n√£o existir a branch local 'develop', cri√°-la a partir de origin/develop
          if ! git show-ref --verify --quiet refs/heads/develop; then
            git branch --force develop origin/develop || true
          fi

          echo "üîç Verificando se h√° diferen√ßas entre as branches..."
          if git diff --quiet develop..."${{ github.ref_name }}"; then
            echo "‚ö†Ô∏è Nenhuma diferen√ßa entre a feature e a develop. Nenhum PR ser√° criado."
            exit 0
          fi

          echo "üîç Verificando PRs abertos..."
          # tornar resiliente caso GH falhe: retornar 0 por padr√£o
          OPEN_PR_COUNT=$(gh pr list --state open --head "${{ github.ref_name }}" --base "develop" --json number 2>/dev/null | jq 'length' 2>/dev/null || echo 0)

          if [ "${OPEN_PR_COUNT:-0}" -eq "0" ]; then
            echo "‚ú® Nenhum PR aberto encontrado. Criando novo Pull Request..."
            gh pr create \
              --base "develop" \
              --head "${{ github.ref_name }}" \
              --title "${{ github.ref_name }} -> develop" \
              --body "Pull Request gerado automaticamente. Revise as altera√ß√µes."
          else
            echo "‚ÑπÔ∏è J√° existe PR aberto para develop."
          fi