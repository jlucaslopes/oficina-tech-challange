name: CI Feature Branch

on:
  push:
    branches:
      - "feat**"

jobs:
  build-test:
    name: Build & Test (Maven + Java 21)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build and run tests
        run: mvn clean verify -B

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: build-test
    defaults:
      run:
        working-directory: infra/terraform
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -no-color

  create-pr:
    name: Create or Update Pull Request
    runs-on: ubuntu-latest
    needs: terraform-plan
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout do c√≥digo completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Instalar depend√™ncias CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Criar ou usar branch de release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -e
          
          echo "üîÑ Atualizando informa√ß√µes do remoto..."
          git remote set-url origin https://github.com/${{ github.repository }}.git
          git fetch origin --prune --tags
          
          echo "üì¶ Alternando para feature atual para criar o PR..."
          git checkout "${{ github.ref_name }}"
          
          echo "üîç Verificando se h√° diferen√ßas entre as branches..."
          # We need to fetch the existing develop branch to be able to diff against it
          git fetch origin "develop":"develop"
          
          if git diff --quiet "origin/develop"...origin/${{ github.ref_name }}; then
            echo "‚ö†Ô∏è Nenhuma diferen√ßa entre a feature e a develop. Nenhum PR ser√° criado."
            exit 0
          fi
          
          echo "üîç Verificando PRs abertos..."
          OPEN_PR_COUNT=$(gh pr list --state open --head "${{ github.ref_name }}" --base "develop" --json number | jq 'length')
          
          if [ "$OPEN_PR_COUNT" -eq "0" ]; then
            echo "‚ú® Nenhum PR aberto encontrado. Criando novo Pull Request..."
            gh pr create \
              --base "develop" \
              --head "${{ github.ref_name }}" \
              --title "${{ github.ref_name }} -> develop" \
              --body "Pull Request gerado automaticamente. Revise as altera√ß√µes."
          else
            echo "‚ÑπÔ∏è J√° existe PR aberto para develop."
          fi