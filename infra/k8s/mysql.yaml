apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    name: postgres
  clusterIP: None
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres 
  serviceName: "postgres"
  replicas: 1
  minReadySeconds: 10 
  template:
    metadata:
      labels:
        app: postgres 
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgres
        image: postgres:16
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: volume-postgres
          mountPath: /var/lib/postgresql/data
        env:
        - name: POSTGRES_DB
          value: "oficina"
        - name: POSTGRES_USER
          value: "usuario"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: senhas
              key: POSTGRES_PASSWORD
      volumes:
      - name: volume-postgres
        persistentVolumeClaim:
          claimName: volume-postgres